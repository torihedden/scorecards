<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sheriff of Nottingham Scorecard</title>
    <link rel="stylesheet" href="assets/main.css">
  </head>
  <body>

    <div>
      <label for="">Number of Players</label>
      <select id="number-players">
        <option value="">Select</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="" disabled>6</option>
      </select>
      <br>
      <label for="">When selected, lock player number</label>
      <button id="lock-number">Lock</button>
    </div>

    <div id="scorecard">
    </div>

    <script src="assets/main.js"></script>

  </body>
</html>
